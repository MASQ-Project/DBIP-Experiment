name: ci-matrix

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master

jobs:
  generate-dbip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmaxminddb-tools

      - name: Generate dbip file
        run: |
          chmod +x ip_country/ci/download_dbip.sh ip_country/ci/generate_dbip_country.sh
          cd ip_country
          ci/download_dbip.sh || exit 1
          ci/generate_dbip_country.sh || exit 1
  
      - name: Verify generated file
        run: |
          if [ ! -f ip_country/src/dbip_country.rs ]; then
            echo "Error: dbip_country.rs was not generated"
            exit 1
          fi
          if ! grep -q "IP_COUNTRY_DATA" ip_country/src/dbip_country.rs; then
            echo "Error: Generated file appears to be invalid"
            exit 1
          fi

      - name: Upload File
        uses: actions/upload-artifact@v4
        with:
          name: dbip_country
          path: ip_country/src/dbip_country.rs
  
  build:
    needs: generate-dbip
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: true
      matrix:
        target:
          - { name: linux, os: ubuntu-latest }
          - { name: macos, os: macos-latest }
          - { name: windows, os: windows-latest }

    name: Build node on ${{ matrix.target.os }}
    runs-on: ${{ matrix.target.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Print source branch name
        run: |
          echo "Source branch: ${{ github.head_ref }}"
        shell: bash

      - name: Stable with rustfmt and clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.63.0
          components: rustfmt, clippy
          override: true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/cache/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo

      - name: Download dbip file
        uses: actions/download-artifact@v4
        with:
          name: dbip_country

      - name: Move and overwrite dbip file
        run: mv -f dbip_country.rs ip_country/src/dbip_country.rs || exit 1
  
      - name: Show dbip file
        run: cat ip_country/src/dbip_country.rs

      - name: Build ${{ matrix.target.os }}
        run: |
          ./ci/all.sh
          ./ci/multinode_integration_test.sh
          ./ci/collect_results.sh
        shell: bash

      - name: Publish ${{ matrix.target.os }}
        uses: actions/upload-artifact@v4
        with:
          name: Node-${{ matrix.target.name }}
          path: results
      - name: diagnostics
        if: failure()
        run: |
          echo "final disc diagnostics ------>"
          df -h /Users/runner/work/Node/Node/node/target/release
  deploy_to_s3:
    needs: build
    strategy:
      matrix:
          os: [linux, macos, windows]
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
          with:
            ref: ${{ github.event.pull_request.head.sha }}

        - name: Download artifacts
          uses: actions/download-artifact@v4

        - name: Display structure of downloaded files
          run: ls -R

        - if: startsWith(github.head_ref, 'GH')
          name: Versioned S3 Sync
          uses: jakejarvis/s3-sync-action@v0.5.1
          with:
           args: --acl private --follow-symlinks --delete
          env:
            AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'us-west-2'
            DEST_DIR: 'Node/${{ github.head_ref }}/Node-${{ matrix.os }}'
            SOURCE_DIR: 'Node-${{ matrix.os }}/generated/bin/'

        - if: startsWith(github.head_ref, 'v')
          name: Latest S3 Sync
          uses: jakejarvis/s3-sync-action@v0.5.1
          with:
           args: --acl private --follow-symlinks --delete
          env:
            AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'us-west-2'
            DEST_DIR: 'Node/latest/Node-${{ matrix.os }}'
            SOURCE_DIR: 'Node-${{ matrix.os }}/generated/bin/'

        - name: Invalidate Binaries CloudFront
          uses: chetan/invalidate-cloudfront-action@v2.4
          env:
            DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
            PATHS: "/Node*"
            AWS_REGION: "us-west-2"
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
